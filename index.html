<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Minimalist Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>My Minimalist Blog</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <section id="blog-form-section">
                <h2>Write a New Post</h2>
                <form id="new-post-form">
                    <div>
                        <label for="post-title">Title:</label>
                        <input type="text" id="post-title" name="post-title" required>
                    </div>
                    <div>
                        <label for="post-content">Content:</label>
                        <textarea id="post-content" name="post-content" rows="5" required></textarea>
                    </div>
                    <button type="submit">Add Post</button>
                </form>
            </section>

            <section id="blog-posts-section">
                <h2>Posts</h2>
                <!-- Blog posts will be loaded here by JavaScript -->
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 My Minimalist Blog</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
